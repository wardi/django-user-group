{% load markup %}
{% load meetings_image %}

<div class="talk_info">
{% if talk.image %}
    {% meetings_image talk.image 'class="floatright"' %}
{% endif %}
<h2>{{ talk.topic|escape }}</h2>
{% for speaker in talk.speakers.all %}
Speaker: <a href="{{ speaker.get_absolute_url }}"
>{{ speaker.name|escape }}</a><br/>
{% endfor %}
{{ talk.description|markdown }}
<br class="thinbr" />
</div>
