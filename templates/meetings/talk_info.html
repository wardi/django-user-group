{% load markup %}
{% load meetings_image %}

<div class="talk_info">
{% if talk.image %}
    {% meetings_image talk.image 'class="floatright"' %}
{% endif %}
<h2>{{ talk.topic|escape }}</h2>
Speaker: <a href="{{ talk.speaker.get_absolute_url }}"
>{{ talk.speaker.name|escape }}</a><br/>
{{ talk.description|markdown }}
<br class="thinbr" />
</div>
